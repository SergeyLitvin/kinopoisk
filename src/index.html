<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Movie collection</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="navbar-brand">
                    Kinopoisk</a>
            </nav>
        </div>
        <div class="container">
            <div class="search-block">
                <h3>Найди любимый фильм</h3>
                <form action="" id="search-form" class="search-form">
                    <input type="search" class="form-control" id="searchText" placeholder="Введите название фильма...">
                    <button type="submit">
                        <img src="/img/search-icon.png" alt="search">
                    </button>
                </form>
                <article class="trendings">
                    <h4>Популярные:</h4>
                    <ul class="period">
                        <li data-time="day" class="selected">За сегодня</li>
                        <li data-time="week">За неделю</li>
                    </ul>
                    <ul class="media-type">
                        <li data-media-type="all" class="selected">Все</li>
                        <li data-media-type="movie">Фильмы</li>
                        <li data-media-type="tv">TV шоу</li>
                        <li data-media-type="person">Персоны</li>
                    </ul>
                </article>
            </div>

        </div>
    </header>
    <main>
        <div class="container">
            <div id="movies" class="movies-list">
                <div class="loading">
                    <span class="dot"></span>
                    <div class="dots">
                      <span></span>
                      <span></span>
                      <span></span>
                    </div>
                  </div>
            </div>
        </div>
    </main>


    <script src="js/main.js" async></script>
</body>

</html>
